<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
    </head>
    <body>
        <div id="header">
            <h1>Book Record Management</h1>
            <div id="nav">
                <a href="/BRM/view_book">View All</a>
                <a href="/BRM/new_book">Add New</a>
                <a href="/BRM/search_book">Search</a>
            </div>
        </div>
        <div id="main">
            <h2>Edit Book Record</h2>
            <form action="BRM/edit" method="post">
                {% csrf_token %}
                <input type="hidden" name="bookid" value="{{book.id}}">
                {{form}}
                <input type="submit" value="Save">
            </form>
        </div>
    </body>
</html>
