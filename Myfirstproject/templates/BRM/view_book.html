<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
    </head>
    <body>
        <div id="header">
            <h1>Book Record Management</h1>
            <div id="nav">
                <a href="/BRM/view_book">View All</a>
                <a href="/BRM/new_book">Add New</a>
                <a href="/BRM/search_book">Search</a>
            </div>
        </div>
        <div id="main">
            <h2>View Book Record</h2>
            <table>
                <thead>
                    <th>Book Title</th>
                    <th>Price</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    
                </thead>
                {% for book in books %}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.publisher}}</td>
                    <td><a class="btn" href="/BRM/edit_book?bookid={{book.id}}">Edit</a></td>
                    <td><a class="btn" href="/BRM/delete_book?bookid={{book.id}}">Delete</a></td>

                </tr>
                {% endfor %}
            </table>

        </div>
    </body>
</html>
